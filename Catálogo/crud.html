<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <title>Crud</title>
    <style>
    header {
        height: 100px;
        margin-bottom: 30px;
    }
    </style>
</head>
<body>
    <header>
        <div class="content">
            <nav>
                <a href="index.html"><p class="brand">NIKE</p></a>
                <img src="img/logo.png" alt="logo">
                <ul>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="sobre.html">Sobre</a></li>
                    <a href="login.html"><button>Login</button></a>
                </ul>
            </nav>
        </div>
    </header>

    <section class="crud-container">
        <div class="header">
            <span>Cadastro de Funcionários</span>
            <button onclick="openModal()" id="new">Incluir</i></button>
          </div>
      
          <div class="divTable">
            <table>
              <thead>
                <tr>
                  <th>Nome</th>
                  <th>Função</th>
                  <th>Salário</th>
                  <th class="acao">Editar</th>
                  <th class="acao">Excluir</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
      
          <div class="modal-container">
            <div class="modal">
              <form>
                <label for="m-nome">Nome</label>
                <input id="m-nome" type="text" required />
        
                <label for="m-funcao">Função</label>
                <input id="m-funcao" type="text" required />
        
                <label for="m-salario">Salário</label>
                <input id="m-salario" type="number" required />
                <button id="btnSalvar">Salvar</button>
              </form>
            </div>
          </div>
    </section>
    <script src="crud.js"></script>
</body>
</html>
