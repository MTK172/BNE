<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
    <style>
    header {
        height: 100px;
        margin-bottom: 30px;
    }
    </style>
</head>
<body>
    <header>
        <div class="content">
            <nav>
                <a href="index.html"><p class="brand">NIKE</p></a>
                <img src="img/logo.png" alt="logo">
                <ul>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="sobre.html">Sobre</a></li>
                    <a href="login.html"><button>Login</button></a>
                </ul>
            </nav>
        </div>
    </header>

    <section class="login-container">
        <h2>Login</h2><br>
        <form class="login-form" action="" method="post">
            <input type="text" id="login" placeholder="Login" required><br>
            <input type="password" id="senha" placeholder="Senha" required><br>
            <input type="submit" onclick="logar(); return false"></input><br>
            <p><h5>Não está registrado? <a href="cadastro.html">Junte-se á nos</a></h5></p>
        </form>
    </section>

    <script>
        function logar() {
            var login = document.getElementById('login').value
            var senha = document.getElementById('senha').value

                if(login == "admin" && senha == "admin") {
                    location.href = "crud.html"
                }
                else {
                alert("Login Inválido")
                }

        }
    </script>

</body>
</html>
